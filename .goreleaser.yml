version: 2

before:
  hooks:
    - go mod tidy
    - go mod download
    - mkdir -p dist
    - |
      cat > dist/terraform-provider-credstash_{{ .Version }}_manifest.json << 'EOF'
      {
        "version": 1,
        "metadata": {
          "protocol_versions": ["5.0"]
        }
      }
      EOF

builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w -X main.version={{.Version}}'
    goos:
      - darwin
      - freebsd
      - linux
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: freebsd
        goarch: arm64
    binary: '{{ .ProjectName }}_v{{ .Version }}'

archives:
  - formats:
      - zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

release:
  draft: false
  extra_files:
    - glob: dist/terraform-provider-credstash_*_manifest.json

changelog:
  disable: false
